<!DOCTYPE html>
<html>
    <head>
        <title>The Portfolio</title>
        
        <!--CSS -->        
        <link rel="stylesheet" href="css/1_main.css">
        <link rel="stylesheet" href="css/1_responsive.css">
    
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Portfolio Page">
        <meta name="keywords" content="Portfolio">
    </head>
    
    <body>        
        
        <div class="container shadoweffect">
            
            <!-- The header has the logo, name, and nav links -->
            <header class="row header-color container">
                
                <div class="title-logo">
                    <img class="logo-image" src="images/logo-100.png" 
                         srcset="images/logo-200.png 200w, 
                                 images/logo-500.png 500w" 
                         sizes="(min-width: 768px) 130px, 82px"
                         alt="Company Logo">
                </div>

                <div class="title-desc">
                    <h1 class="title-name">Shalini Singh</h1>
                    <h3 class="title-role">Full Stack Developer</h3>

                    <nav class="navlinks">
                        <a class="navitems" href="1_index.html">Home </a>.
                        <a class="navitems" href="about.html">About </a>.
                        <a class="navitems" href="contactUs.html">Contact</a>
                    </nav>
                </div> 
            </header>
            
            <!-- The main section consists of overall content including a hero image, and project details -->
            <main class="row">
                
                <!-- The hero image -->
                <div class="row">                    
                    <img class="hero" src="images/hero_small.png" 
                         srcset="images/hero_small.png 419w, 
                                 images/hero_medium.png 699w, 
                                 images/hero_large.png 1000w,
                                 images/hero_largest.png 1200w"
                         sizes="(min-width: 320px) 100vw, 100vw"
                         alt="Hero Image">
                </div>                    
                
                <!-- It is used to format and draw a horizontal line -->
                <div class="row hralign">
                    <div class="featured-line">
                        <h2 class="row featured">Featured Projects</h2>

                        <div class="row hralign">
                            <hr class="hrsize"/>
                        </div>
                    </div>
                </div>
                
                <!-- Project details -->
                <article class="container article-margin">          
                                        
                    <section class="proj">
                        
                        <img class="proj-image" src="images/movieTrailer_small.png"
                             srcset="images/movieTrailer_small.png 450w,
                                     images/movieTrailer_large.png 800w"
                             sizes="(min-width: 900px) 30vw, 64vw"
                             alt="Project Movie Trailer">
                        
                        <div class="proj-details">
                            <p>Movie Trailer Website</p>
                            <a href="https://github.com/singhshalinis/movieTrailerWebsite" ><span class="project-link">https://github.com/singhshalinis/movieTrailerWebsite</span></a>
                        </div>
                        
                    </section>
                    
                    <section class="proj">
                        
                        <img class="proj-image" src="images/portfolio_small.png"
                             srcset="images/portfolio_small.png 450w, 
                                     images/portfolio_large.png 800w"
                             sizes="(min-width: 900px) 30vw, 64vw"
                             alt="Project Portfolio">
                        
                        <div class="proj-details">
                            <p>Build a Portfolio</p>
                            <a href="https://github.com/singhshalinis/portfolio"><span class="project-link">https://github.com/singhshalinis/portfolio</span></a>
                        </div>
                        
                    </section>              
                    
                </article>
            
            </main>
            
            <!-- Footer -->
            <footer class="row">
                <h5 class="footeritems">&copy; 2016 The Jhoola</h5>
            </footer>
            
        </div>
        
    </body>
</html>
